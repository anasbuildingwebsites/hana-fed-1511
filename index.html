<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>anime.js</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    width: 100vw; height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url(https://learn.alg.academy/uploads/2022/12/bg.jpg);
    background-size: cover;
}

.windmill,
.screw {
    position: absolute;
}

.windmill img,
.screw img {
    height: 100%;
}

.windmill {
    height: 80vh;
    transform: translateY(28vh);
    z-index: -1;
}

.screw {
    height: 60vh;
    z-index: 0;
}
  </style>
</head>
<body>
    <div class='screw'><img src='https://learn.alg.academy/uploads/2022/12/windmill_screw.png'></div>
    <div class='windmill'><img src='https://learn.alg.academy/uploads/2022/12/windmill.png'></div>
<script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
  <script>
    anime({
    target: '.screw',
    rotate: 360,
    loop: true,
    duration: 10000,
    easing: 'linear'
})
  </script>
</body>
</html>
